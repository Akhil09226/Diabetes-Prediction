<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            background-image: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%); /* A soft, romantic red color */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #fff; /* White text for better visibility on a red background */
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #e44d4d; /* A slightly darker shade of red for the button */
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #c74444; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form action="/predict" method="post">
        <label for="pregnancies">Pregnancies:</label>
        <input type="number" name="pregnancies" required><br>

        <label for="glucose">Glucose:</label>
        <input type="number" name="glucose" required><br>

        <label for="blood_pressure">Blood Pressure:</label>
        <input type="number" name="blood_pressure" required><br>

        <label for="skin_thickness">Skin Thickness:</label>
        <input type="number" name="skin_thickness" required><br>

        <label for="insulin">Insulin:</label>
        <input type="number" name="insulin" required><br>

        <label for="bmi">BMI:</label>
        <input type="number" step="0.01" name="bmi" required><br>

        <label for="dpf">Diabetes Pedigree Function:</label>
        <input type="number" step="0.01" name="dpf" required><br>

        <label for="age">Age:</label>
        <input type="number" name="age" required><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
